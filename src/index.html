<!DOCTYPE html>
<html ng-app="vmhub" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>

  <body>
    <header class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <nav class="hidden-xs">
              <ul class="nav navbar-nav">
                  <a href="#top" role="button" class="navbar-brand">
                      Version Manager Docker Hub
                  </a>
                  <li><a href="#images">Images</a></li>
                  <li><a href="#containers">Containers</a></li>
              </ul>
          </nav>
          <nav class="visible-xs collapse" collapse="!isCollapsed" style="height: 0px;">
              <ul class="nav navbar-nav">
                  <li><a href="#images" ng-click="isCollapsed = !isCollapsed">Images</a></li>
                  <li><a href="#containers" ng-click="isCollapsed = !isCollapsed">Containers</a></li>
              </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            ngbp is based on
            <a href="http://www.angularjs.org">AngularJS</a>,
            <a href="http://getbootstrap.com">Bootstrap</a>, 
            <a href="http://angular-ui.github.com/bootstrap">UI Bootstrap</a>,
            and 
            <a href="http://fortawesome.github.com/Font-Awesome">Font Awesome</a>.        
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>

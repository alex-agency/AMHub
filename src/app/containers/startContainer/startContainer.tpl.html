<div class="modal-header">
  <button class="close" ng-click="close()"><span>&times;</span></button>
  <h3 class="modal-title"><i class="fa fa-paper-plane"></i> Start Container</h3>
</div>
<div class="modal-body" key-enter="start()">
  <form class="form-horizontal">
  <div ui-view="bindingAddress"></div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="close()">Close</button>
  <button class="btn btn-primary" ng-click="start()">Start</button>
</div>

<div class="modal-header">
    <h3 class="modal-title">Image Info</h3>
</div>
<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-heading">Panel heading</div>
    <div class="panel-body">
      <p>...</p>

      <div>Created: {{ image.Created | date:'yyyy-MM-dd HH:mm:ss' }}</div>
      <div>
        Environment:  <ul>
                        <li ng-repeat="k in image.Config.Env">{{ k }}</li>
                      </ul>
      </div>
      <div>
        Exposed ports:  <ul>
                          <li ng-repeat="(k,v) in image.Config.ExposedPorts">{{ k }}</li>
                        </ul>
      </div>
      <div>Hostname: {{ image.Config.Hostname }}</div>
      <div>Volumes: {{ image.Config.Volumes }}</div>
      <div>Size: {{ image.Size }}</div>
      <div>Virtual size: {{ image.VirtualSize }}</div>


    </div>
    <ul class="list-group">
      <li class="list-group-item">...</li>
    </ul>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Close</button>
</div>

<div class="modal-header modal-danger">
  <button class="close" ng-click="close()"><span>&times;</span></button>
  <h3 class="modal-title">
    <i class="fa fa-exclamation-triangle"></i> Remove Image and its Containers
  </h3>
</div>
<div class="modal-body" key-enter="remove()">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Image</h3>
    </div>
    <div class="panel-body">
      <ul>
        <li ng-repeat="name in image.RepoTags">
          <a ui-sref="imageInfo({name: name})">{{ name }}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Containers</h3>
    </div>
    <div class="panel-body">
      <ul>
        <li ng-repeat="container in imageContainers">
          <a ui-sref="containerInfo({name: container.Names[0].slice(1)})">
            {{ container.Names[0].slice(1) }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="close()">Close</button>
  <button class="btn btn-danger" ng-click="remove()">Remove</button>
</div>
